<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Look Up, Doc!</title>
  </head>
  <body>
    <div class="container">
      <h1>Look Up, Doc!</h1>
      <form id="doc-search">
        <div class="form-group">
          <label for="issue">What seems to be the problem? (Search by medical condition):</label>
          <input id="issue" name="issue" class="form-control"> </input>
        </div>
        <div class="form-group">
          <label for="name">Looking for someone in particular? (Search by name):</label>
          <input id="name" name="name" class="form-control"> </input>
        </div>
        <button class="btn" type="submit" name="button">Search</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
