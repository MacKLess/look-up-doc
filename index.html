<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Look Up, Doc!</title>
  </head>
  <body>
    <div class="container">
      <h1>Look Up, Doc!</h1>
      <form id="doc-search">
        <div class="form-group">
          <label for="issue">Search by medical condition</label>
          <input name="issue" class="form-control">What seems to be the problem?: </input>
          <button class="btn" type="submit" name="button">Search</button>
        </div>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
